<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/logINsignIN.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>NordMAP| Log IN / Sign In</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark" id="navbar">
    <div class="container">
      <span class="navbar-brand custom h1">NordMap</span>
      <button type="button" class="navbar-toggler custom-toggler" data-bs-toggle="collapse" data-bs-target="#mainNav"
        aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <div class="navbar-nav">

          <a class="nav-item nav-link custom" href="/index.html">Home</a>

          <a class="nav-item nav-link custom" aria-current="page" href="/products.html">Products</a>

          <a class="nav-item nav-link custom" href="/support.html">Support</a>

        </div>
      </div>
      <span><a class="navbar-text custom" href="/logINsignIN.html">Sign In</a></span>
    </div>
  </nav>

  <main class="container-fluid">
    <div class="row justify-content-center">
      <!-- Log In -->

      <div class="col-lg-5 custom">
        <h2 class="display-4">Log In</h2>
        <form action="" class="needs-validation" novalidate>
          <div>
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
            <div class="invalid-feedback">
              Please enter your email!
            </div>
          </div>
          <div>
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password"
              required>
            <div class="invalid-feedback">
              Please enter your password!
            </div>
          </div>  
          <button type="submit" class="btn btn-primary btn-lg">Log In</button>
        </form>
      </div>

      <!-- Sign In -->

        <div class="col-lg-5 custom">
          <h2 class="display-4">Sign Up</h2>
          <form action="" class="needs-validation" novalidate>
            <div>
              <label for="name" class="form-label">Name</label>
              <input type="text" name="Name" id="name" class="form-control" placeholder="Enter your name" required>
              <div class="invalid-feedback">
                Please enter your name!
              </div>
            </div>
        <div>
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter a valid email" required>
          <div class="invalid-feedback">
            Please enter a valid email!
          </div>
        </div>
        <div>
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter a password"
            required>
          <div class="invalid-feedback">
            Please enter your password!
          </div>
        </div>
            <div>
              <label for="confirm-password" class="form-label">Confirm Password</label>
              <input type="password" name="confirm-password" id="confirm-password" class="form-control"
                placeholder="Confirm your password" required>
              <div class="invalid-feedback">
                Please confirm your password!
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
          </form>
        </div>
      </div>
    </main>

  <!--Footer  -->

  <footer class="footer">
    <p class="text-center">Copyright&#169 NordMap<span><a href="/support.html" class="contact">Contact Us</a></span></p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="validationlogIn.js"></script>
  <script src="bottomNavbar.js"></script>
</body>

</html>
